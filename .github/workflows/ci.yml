name: Project CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  backend-lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Debug - List all files
        run: |
          echo "Listing all files in the repository to find requirements.txt:"
          find . -name "requirements.txt"
          echo "Current working directory:"
          pwd

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          REQ_PATH=$(find . -name "requirements.txt" | head -n 1)
          pip install -r "$REQ_PATH"

      - name: Run Django Checks
        run: |
          MANAGE_PATH=$(find . -name "manage.py" | head -n 1)
          python "$MANAGE_PATH" check

  frontend-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: inventory/frontend
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Build Frontend
        run: npm run build
