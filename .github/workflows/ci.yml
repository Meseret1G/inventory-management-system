name: Project CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  backend-lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          REQ_PATH=$(find . -name "requirements.txt" | head -n 1)
          pip install -r "$REQ_PATH"

      - name: Run Django Checks
        run: |
          MANAGE_PATH=$(find . -name "manage.py" | head -n 1)
          python "$MANAGE_PATH" check

  frontend-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Find and Install Frontend Dependencies
        run: |
          PACKAGE_JSON_PATH=$(find . -name "package.json" -not -path "*/node_modules/*" | head -n 1)
          FRONTEND_DIR=$(dirname "$PACKAGE_JSON_PATH")
          echo "Found frontend in: $FRONTEND_DIR"

          cd "$FRONTEND_DIR"
          npm install

      - name: Build Frontend
        run: |
          PACKAGE_JSON_PATH=$(find . -name "package.json" -not -path "*/node_modules/*" | head -n 1)
          FRONTEND_DIR=$(dirname "$PACKAGE_JSON_PATH")

          cd "$FRONTEND_DIR"
          npm run build
