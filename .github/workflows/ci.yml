name: Project CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  backend-lint-test:
    runs-on: ubuntu-latest
    # This defaults all 'run' commands to the folder containing your Django code
    defaults:
      run:
        working-directory: inventory
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Resilient install: tries root of working-dir, then 'core' subfolder
          if [ -f requirements.txt ]; then pip install -r requirements.txt; 
          elif [ -f core/requirements.txt ]; then pip install -r core/requirements.txt;
          else echo "requirements.txt not found!" && exit 1; fi

      - name: Run Django Checks
        run: |
          # If manage.py is in a subfolder, you may need to adjust this path
          python manage.py check

  frontend-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: inventory/frontend
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Build Frontend
        run: npm run build
